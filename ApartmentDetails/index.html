<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body class="bg-light">

    <!-- Apartment Details -->
    <div class="container my-5">
        <!-- Tabs -->
        <ul class="nav nav-pills nav-justified mb-4">
            <li class="nav-item">
                <button type="button" class="nav-link active" data-bs-toggle="tab"
                    data-bs-target="#navs-pills-justified-apartment-details" aria-selected="true">
                    <i class="bi bi-house-fill me-2"></i> Apartment Details
                    <span class="badge rounded-pill bg-danger ms-2">[House Count]</span>
                </button>
            </li>
        </ul>
        <!-- End Tabs -->

        <!-- Details -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="navs-pills-justified-apartment-details">
                <div class="row">
                    <div class="col-lg-7">
                        <div id="carouselExample-cf" class="carousel carousel-dark slide" data-bs-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-bs-target="#carouselExample-cf" data-bs-slide-to="0" class="active"></li>
                                <li data-bs-target="#carouselExample-cf" data-bs-slide-to="1"></li>
                            </ol>
                            <div class="carousel-inner rounded shadow">
                                <div class="carousel-item active">
                                    <img src="./assets/img/property-1.jpg" class="d-block w-100" alt="Apartment Image">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/property-5.jpg" class="d-block w-100" alt="Apartment Image">
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/property-10.jpg" class="d-block w-100" alt="Apartment Image">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExample-cf" role="button"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExample-cf" role="button"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <!-- Apartment Information Cards -->
                        <div class="row">
                            <div class="col-12 mb-3">
                                <div class="card border-0 shadow-sm h-100">
                                    <div class="card-body">
                                        <h5 class="card-title"><span class="badge bg-primary">Apartment Number</span>
                                        </h5>
                                        <p class="card-text"><strong id="apartmentNumber"></strong></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="card border-0 shadow-sm h-100">
                                    <div class="card-body">
                                        <h5 class="card-title"><span class="badge bg-primary">Floor Number</span></h5>
                                        <p class="card-text"><strong id="floorNumber"></strong></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="card border-0 shadow-sm h-100">
                                    <div class="card-body">
                                        <h5 class="card-title"><span class="badge bg-primary">Number of Rooms</span>
                                        </h5>
                                        <p class="card-text"><strong id="numberOfRooms"></strong></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="card border-0 shadow-sm h-100">
                                    <div class="card-body">
                                        <h5 class="card-title"><span class="badge bg-primary">Size in SQFT</span></h5>
                                        <p class="card-text"><strong id="sizeInSQFT"></strong></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card border-0 shadow-sm h-100">
                                    <div class="card-body">
                                        <h5 class="card-title"><span class="badge bg-primary">Balcony</span></h5>
                                        <p class="card-text"><strong id="balcony"></strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Apartment Information Cards -->
                    </div>
                </div>
                <div class="row mt-4">
                    <!-- Additional Information Cards -->
                    <div class="col-md-4 mb-3">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title"><span class="badge bg-primary">Parking Space</span></h5>
                                <p class="card-text"><strong id="parkingSpace"></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title"><span class="badge bg-primary">Is Furnished</span></h5>
                                <p class="card-text"><strong id="isFurnished"></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title"><span class="badge bg-primary">Number of Bathrooms</span></h5>
                                <p class="card-text"><strong id="numberOfBathrooms"></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title"><span class="badge bg-primary">Maintenace Fee</span></h5>
                                <p class="card-text"><strong id="maintenanceFee"></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title"><span class="badge bg-primary">Number of Bedrooms</span></h5>
                                <p class="card-text"><strong id="numberOfBedrooms"></strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title"><span class="badge bg-primary">Kitchen Type</span></h5>
                                <p class="card-text"><strong id="kitchenType"></strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Details -->
    </div>
    <!-- End Apartment Details -->

    <!-- Delete Apartment -->
    <div class="container my-5">
        <form method="POST" action="#" id="formAccountDeactivation">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-danger">Are you sure you want to delete this Apartment?</h5>
                    <p class="card-text">This action cannot be undone.</p>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="accountActivation" id="accountActivation">
                        <label class="form-check-label" for="accountActivation">
                            I confirm the deletion of this Apartment
                        </label>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Apartment</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End of Delete Apartment -->
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
