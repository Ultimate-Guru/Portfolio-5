<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Protest+Guerrilla&display=swap"
        rel="stylesheet">
    <link rel="icon" href="LASU\android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="LASU\android-chrome-512x512.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to Penora</h1>
    <p>A decentralized platform to read and write articles.</p>
    <button id="connectButton">Sign in with your Wallet</button>
    <p id="message"></p>

    <script>

        document.getElementById('connectButton').addEventListener('click', async () => {
            // Check if MetaMask is installed
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0]; // Get the first account

                    // Print success message
                    document.getElementById('message').textContent = `Connected: ${account}`;
                    window.location(`/post.html`)
                    console.log(`Connected: ${account}`);
                } catch (error) {
                    // Handle error
                    document.getElementById('message').textContent = 'Connection failed: ' + error.message;
                    console.error('Connection failed:', error);
                }
            } else {
                document.getElementById('message').textContent = 'MetaMask is not installed. Please install it.';
            }
        });

    </script>
    <script src="home.js"></script>
</body>

</html>
